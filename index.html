<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Piano</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h2>Type And Enjoy</h2>
        <button class="key-q q" value="q" onclick="kuyla(this.value)">
            <audio src="Q.mp3"></audio>
            <span>Q</span>
        </button>
        <button class="key-w w" value="w" onclick ="kuyla(this.value)">
            <audio src="W.mp3"></audio>
            <span>W</span>
        </button>
        <button class="key-e e" value="e" onclick="kuyla(this.value)">
            <audio src="E.mp3"></audio>
            <span>E</span>
        </button>
        <button class="key-r r" value="r" onclick="kuyla(this.value)">
            <audio src="R.mp3"></audio>
            <span>R</span>
        </button>
        <button class="key-t t" value="t" onclick="kuyla(this.value)">
            <audio src="T.mp3"></audio>
            <span>T</span>
        </button>
        <button class="key-y y" value="y" onclick="kuyla(this.value)">
            <audio src="Y.mp3"></audio>
            <span>Y</span>
        </button>
        <button class="key-u u" value="u" onclick="kuyla(this.value)">
            <audio src="U.mp3"></audio>
            <span>U</span>
        </button>
        <button class="key-i i" value="i" onclick="kuyla(this.value)">
            <audio src="I.mp3"></audio>
            <span>I</span>
        </button>
        <button class="key-o o" value="o" onclick="kuyla(this.value)">
            <audio src="O.mp3"></audio>
            <span>O</span>
        </button>
        <button class="key-p p" value="p" onclick="kuyla(this.value)">
            <audio src="P.mp3"></audio>
            <span>P</span>
        </button>
    </div>

    <script src="app.js"></script>
</body>
</html>
